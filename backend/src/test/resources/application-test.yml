spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MYSQL
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

  sql:
    init:
      mode: never

  h2:
    console:
      enabled: true
      path: /h2-console

  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
